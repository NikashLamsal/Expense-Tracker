<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/media/css/main.css">


</head>
<body>

    <h1>Expense Tracker</h1>
    <div class="container">
      <div class="header">
        <img
          src="https://i.ibb.co/jfScDTC/budget.png"
          alt="Expense Tracker"
        />
        <div class="balance-container">
          <h2>Your Balance</h2>
          <h2 id="balance" class="balance">\$0.00</h2>
        </div>
      </div>
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+\$0.00</p>
        </div>
        <div>
          <h4>Expenses</h4>
          <p id="money-minus" class="money minus">-\$0.00</p>
        </div>
      </div>

      <h3>History</h3>


       <ul id="list" class="list">
            {% for transaction in transactions %}

            <!-- <li class="minus">

                Flower <span>-20</span><button class="delete-btn" onclick="removeTransaction(1)"><i class="fa fa-times"></i></button>
            </li> -->

            <li class="{% if transaction.expense_type == 'DEBIT' %} minus {% else %} plus {% endif %}">
                {{transaction.description}} <span> {{transaction.amount}} </span>
                 <!-- <a class="delete-btn" href="{% url 'delete_transaction' transaction.id %}">
                  <i class="fas fa-trash-alt"></i></a> -->
                <button class="delete-btn" onclick="removeTransaction(1)"><i class="fa fa-times" ></i></button>
             </li>
            {% endfor %}
        </ul>


      <h3>Add new transaction</h3>


      <form method ="post"  id="form">
        {% csrf_token %}
        <div class="form-control">
          <label for="text">Description</label>
          <input type="text" name="description" id="text" placeholder="Enter description..." />
        </div>
        <div class="form-control">
          <label for="amount"
            >Amount <br />
            <small>(-100 = expense, 100 = income)</small></label
          >
          <input type="number" id="amount" name="amount" placeholder="Enter amount..." />
        </div>
        <button class="btn" type="submit" >Add transaction</button>
      </form>
    </div>



    <div class="notification-container" id="notification">
      <p>Please add a description and amount</p>
    </div>

</body>
</html>
